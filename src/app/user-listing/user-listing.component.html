<h2>User Login</h2>

<button routerLink="/new-user">Login</button>
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Gender</th>
<th>Action</th>
</tr>
<tr *ngFor="let user of users">
<td>{{user.firstName}}</td>
<td>{{user.lastName}}</td>
<td>{{user.email}}</td>
<td>{{user.gender}}</td>
<td><button (click)="deleteUser(user.email)">Delete</button></td>
</tr>
</table>
